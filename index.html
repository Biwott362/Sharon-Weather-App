<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Mono&family=Roboto&family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
    <title>Sharons Weather App</title>
</head>
<body>
   
    <div class="weather-app">
    <header>
        <form class="search-form"  id="search-form">
            <input type="search" placeholder="Enter a City" required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city" id="city"></h1>
               <p class="weather-app-details"> 
                <span id="time"></span>
                <span id="description"> </span>
                 
                <br/>
                Humidity: <strong id="humidity"></strong>,Wind <strong id="wind-speed"></strong>
            </p>
            <div class="temperature">
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
            </div>
        </div>
        <div>
            <img src="src/clear-day.svg" class="weather-app-icon" id="icon">
        </div>
            
        </div>
        <div class="weather-forecast" id="forecast">
       
        </div>
      </div> 
    </main>
   
    <footer>
        <a href="https://github.com/Biwott362/Sharon-Weather-App/tree/main" target="_blank">Open Source Code </a> by
        <a  href="https://github.com/Biwott362" target="_blank">Gharon BiwOtt</a> hosted on <a href="https://sharon-weather-app.netlify.app/">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
